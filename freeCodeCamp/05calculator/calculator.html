<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./calculator.css">
    <title>calculator</title>
</head>

<body>
    <div class="container">
        <div class="name">ELECTRONIC CALCULATOR</div>
        <section class="screen">
            <div class="big">0</div>
            <div class="small">0</div>
        </section>
        <section class="buttons">
            <div class="top">
                <div class="top-v">
                    <div class="common u red ac" data-type='ac' id='ac'>AC</div>
                    <div class="common u red ce" data-type='ce' id='ce'>CE</div>
                    <div class="common u divi" data-type='operator' id='divi'>/</div>
                    <div class="common u multi" data-type='operator' id='multi'>X</div>
                </div>
                <div class="top-v">
                    <div class="common u seven" data-type='number' id='seven'>7</div>
                    <div class="common u eight" data-type='number' id='eight'>8</div>
                    <div class="common u nine" data-type='number' id='nine'>9</div>
                    <div class="common u sub" data-type='operator' id='sub'>-</div>
                </div>
                <div class="top-v">
                    <div class="common u four" data-type='number' id='four'>4</div>
                    <div class="common u five" data-type='number' id='five'>5</div>
                    <div class="common u six" data-type='number' id='six'>6</div>
                    <div class="common u sum" data-type='operator' id='sum'>+</div>
                </div>
            </div>
            <div class="bottom">
                <div class="left">
                    <div class="left-top">
                        <div class="common u" data-type='number' id='one'>1</div>
                        <div class="common u" data-type='number' id='two'>2</div>
                        <div class="common u" data-type='number' id='three'>3</div>
                    </div>
                    <div class="left-bottom">
                        <div class="common uu zero" data-type='number' id='zero'>0</div>
                        <div class="common uu dot" data-type='number' id='dot'>.</div>
                    </div>
                </div>
                <div class="right">
                    <div class="common n" data-type='equal' id='equal'>=</div>
                </div>

            </div>
        </section>


    </div>
    <script src="./calculator.js" charset="utf-8"></script>
</body>

</html>
